name: Build-Pipeline

on:
  push:
    branches:
      - master
jobs:
  Prerequisite:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Check path
        run: | 
          echo pwd
  Build:
    needs:
      - Prerequisite
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          overwrite-settings: false
      - name: Checking directory
        run: ls -lrt
      - name: Gradle Build
        run: gradle clean build
  PushImage:
    needs:
      - Prerequisite
      - Build
    runs-on: [ubuntu-latest]
    steps:
      - name: login to docker hub
        run: |
          echo "Login kr rhe h bhaiya ji intzar kro..."
          docker login -u {{secrets.DOCKER_USER}} -p {{secrets.DOCKER_SECRET}}

